<style>
  /* === Google Font Import - Poppins === */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');



section{
  position: absolute;  
  height: 450px;
  width: 1075px;
  display: flex;
  align-items: center;
  bottom: -90px;
  left: 50%;
  z-index:1;
  transform: translate(-50%,0%);
  opacity: 0.7;

}

.swiper{
  width: 950px;
}

.card{
  position: relative;
  background: #fff;
  border-radius: 20px;
  margin: 20px 0;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.card::before{
  content: "";
  position: absolute;
  height: 40%;
  width: 100%;
  background: #7d2ae8;
  border-radius: 20px 20px 0 0;
}

.card .card-content{
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  position: relative;
  z-index: 100;
}

section .card .image{
  height: 140px;
  width: 140px;
  border-radius: 50%;
  padding: 3px;
  background: #7d2ae8;
}

section .card .image img{
  height: 100%;
  width: 100%;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #fff;
}

.card .media-icons{
  position: absolute;
  top: 10px;
  right: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card .media-icons i{
  color: #fff;
  opacity: 0.6;
  margin-top: 10px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.card .media-icons i:hover{
  opacity: 1;
}

.card .name-profession{
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
  color: white;
} 

.name-profession .name{
  font-size: 20px;
  font-weight: 600;
}

.name-profession .profession{
  font-size:15px;
  font-weight: 500;
}

.card .rating{
  display: flex;
  align-items: center;
  margin-top: 18px;
}

.card .rating i{
  font-size: 18px;
  margin: 0 2px;
  color: #7d2ae8;
}

.card .button{
  width: 100%;
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.card .button button{
  background: #7d2ae8;
  outline: none;
  border: none;
  color: #fff;
  padding: 8px 22px;
  border-radius: 20px;
  font-size: 14px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.button button:hover{
  background: #6616d0;
}

.swiper-pagination{
  position: absolute;
}

.swiper-pagination-bullet{
  height: 7px;
  width: 26px;
  border-radius: 25px;
  background: #7d2ae8;
}

.swiper-button-next, .swiper-button-prev{
  opacity: 0.7;
  color: #7d2ae8;
  transition: all 0.3s ease;
}
.swiper-button-next:hover, .swiper-button-prev:hover{
  opacity: 1;
  color: #7d2ae8;
}


</style>
<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    spaceBetween: 30,
    slidesPerGroup: 3,
    loop: true,
    loopFillGroupWithBlank: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

              )) * canvasElement.width;;
            console.log(max);
            try {
              if (window.innerWidth < 1000) {

              right:${(((landmarks[13].x + landmarks[14].x) / 2) * canvasElement.width) - (window.innerWidth * 0.002)}px
              ;z-index:1;background-color: transparent;width: ${max-10}px;height: auto;position: absolute;transform:translate(50%,-50%);`
              } else {
                document.getElementById('imgsec').style = `top:${(((landmarks[13].y + landmarks[14].y) / 2) * canvasElement.height)}px;
              right:${(((landmarks[13].x + landmarks[14].x) / 2) * canvasElement.width) - (window.innerWidth * 0.01)}px
              ;z-index:1;background-color: transparent;width: ${max}px;height: auto;position: absolute;transform:translate(55%,-50%);`

              }
            } catch (e) {
              console.log(e)
            }
            // coords(landmarks[12].x * 100, landmarks[12].y * 100)
          }

          // var deg = Math.atan((landmarks[4].y - landmarks[20].y) / (landmarks[4].x - landmarks[20].x)) * 180 / 3.14;
          // if (deg < 0) {

          //   document.getElementById('rectForBM').style.transform = `rotate(${90 - deg}deg)`;
          // }


          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
            { color: 'transparent', lineWidth: 2 });
          // drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});
        }
      }
      canvasCtx.restore();
    }
const hands = new Hands({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});
hands.setOptions({
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});
hands.onResults(onResults);

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({image: video});
  },
  width: 1280,
  height: 720
});
        
camera.start();
